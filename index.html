<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Fotos de Arthuro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Decoraciones de fondo flotantes */
        .floating-decoration {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .float1 { top: 10%; left: 5%; animation-delay: -0.5s; }
        .float2 { top: 20%; right: 10%; animation-delay: -2s; }
        .float3 { top: 50%; left: 8%; animation-delay: -3.5s; }
        .float4 { bottom: 20%; right: 15%; animation-delay: -1s; }
        .float5 { bottom: 30%; left: 12%; animation-delay: -4s; }
        .float6 { top: 60%; right: 5%; animation-delay: -2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: #2196f3;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 3px 3px 0px #fff, 6px 6px 10px rgba(33, 150, 243, 0.15);
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        .header p {
            color: #1565c0;
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 1px 1px 0px #fff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Nubes decorativas */
        .cloud {
            position: absolute;
            background: #e3f2fd;
            border-radius: 50px;
            opacity: 0.8;
            animation: drift 20s infinite linear;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: #bbdefb;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 10%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 25%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .photo-item {
            position: relative;
            background: linear-gradient(145deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.10), 0 5px 15px rgba(33, 150, 243, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 4px solid #fff;
            transform: rotate(-1deg);
        }

        .photo-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .photo-item:nth-child(3n) {
            transform: rotate(-0.5deg);
        }

        .photo-item:hover {
            transform: translateY(-20px) scale(1.05) rotate(0deg) !important;
            box-shadow: 0 25px 50px rgba(33, 150, 243, 0.18), 0 10px 30px rgba(33, 150, 243, 0.12);
            border-color: #40c4ff;
        }

        .photo-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
            border-radius: 20px;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(33, 150, 243, 0.85));
            color: white;
            padding: 25px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-radius: 0 0 20px 20px;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .photo-description {
            font-size: 1rem;
            opacity: 0.95;
            line-height: 1.4;
            font-weight: 400;
        }

        /* Stickers decorativos en las fotos */
        .sticker {
            position: absolute;
            font-size: 2rem;
            z-index: 5;
            animation: wiggle 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(33,150,243,0.10));
        }

        .sticker1 { top: 10px; right: 10px; animation-delay: -1s; }
        .sticker2 { top: 15px; left: 15px; animation-delay: -2s; }
        .sticker3 { bottom: 60px; right: 15px; animation-delay: -0.5s; }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.95), rgba(129, 212, 250, 0.95));
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            animation: modalBounce 0.5s ease;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(33,150,243,0.18);
            border: 5px solid #fff;
            background: #e3f2fd;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            display: block;
            background: #bbdefb;
        }

        @keyframes modalBounce {
            0% {
                transform: translate(-50%, -50%) scale(0.3) rotate(10deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05) rotate(-2deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: -60px;
            right: -10px;
            color: #2196f3;
            font-size: 3rem;
            cursor: pointer;
            background: linear-gradient(145deg, #40c4ff, #81d4fa);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 10px 25px rgba(33,150,243,0.18);
        }

        .modal-close:hover {
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(145deg, #81d4fa, #b3e5fc);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(145deg, #2196f3, #40c4ff);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 20px 25px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            border: 3px solid white;
            box-shadow: 0 10px 25px rgba(33,150,243,0.18);
        }

        .modal-nav:hover {
            transform: translateY(-50%) scale(1.1);
            background: linear-gradient(145deg, #40c4ff, #b3e5fc);
        }

        .modal-prev { left: 20px; }
        .modal-next { right: 20px; }

        .download-btn {
            display: inline-block;
            margin: 12px 16px 10px 16px;
            padding: 8px 18px;
            background: linear-gradient(90deg, #2196f3 60%, #40c4ff 100%);
            color: #fff;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #1565c0 60%, #40c4ff 100%);
            transform: scale(1.07);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
            
            .photo-item img {
                height: 240px;
            }
            
            .modal-nav {
                display: none;
            }

            .floating-decoration {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .floating-decoration {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones flotantes -->
    <div class="floating-decoration float1">üíß</div>
    <div class="floating-decoration float2">üöó</div>
    <div class="floating-decoration float3">ü¶ï</div>
    <div class="floating-decoration float4">üåä</div>
    <div class="floating-decoration float5">üß∏</div>
    <div class="floating-decoration float6">üõ∏</div>

    <!-- Nubes -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="container">
        <div class="header">
            <h1>üéâ Galer√≠a de Arthuro Mesa üéâ</h1>
            <p>¬°Mis aventuras m√°s divertidas! üöÄ‚ú®</p>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">‚úï</span>
            <button class="modal-nav modal-prev">‚ùÆ</button>
            <button class="modal-nav modal-next">‚ùØ</button>
            <img id="modalImage" src="" alt="">
            <a id="modalDownloadBtn" href="#" download class="download-btn" style="display:block;text-align:center;margin:20px auto 10px;">‚¨áÔ∏è Descargar esta foto</a>
        </div>
    </div>

    <script>
        // Modifica el arreglo photos para usar el formato de descarga directo
        const photos = [
            {
                src: "https://drive.google.com/thumbnail?id=1BI9OGwM-a7NH6hQi08tu24T_39nmBn5C&sz=w1000",
                downloadUrl: "https://drive.google.com/uc?export=download&id=1BI9OGwM-a7NH6hQi08tu24T_39nmBn5C",
                title: "¬°Mi primera aventura!",
                description: "Explorando el mundo üåç"
            }
            // Agrega m√°s fotos siguiendo el mismo formato
        ];

        let currentPhotoIndex = 0;
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.modal-close');
        const prevBtn = document.querySelector('.modal-prev');
        const nextBtn = document.querySelector('.modal-next');
        const modalDownloadBtn = document.getElementById('modalDownloadBtn');

        // Stickers aleatorios para las fotos
        const stickers = ['üíô', 'üöô', 'ü¶ï', 'üåä', 'üß∏', 'üõ∏', 'üê≥', 'ü¶à', 'üß©', 'ü¶ã', 'üöÄ', 'üê¨'];

        function loadGallery() {
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openModal(index);
                
                // Agregar stickers aleatorios
                const randomStickers = [];
                for (let i = 0; i < 3; i++) {
                    if (Math.random() > 0.5) {
                        randomStickers.push(`<span class="sticker sticker${i + 1}">${stickers[Math.floor(Math.random() * stickers.length)]}</span>`);
                    }
                }
                
                photoItem.innerHTML = `
                    ${randomStickers.join('')}
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description}</div>
                    </div>
                    <a href="${photo.downloadUrl}" 
                       onclick="downloadImage(event, '${photo.downloadUrl}')" 
                       class="download-btn" 
                       title="Descargar esta foto">‚¨áÔ∏è Descargar</a>
                `;
                
                gallery.appendChild(photoItem);
            });
        }

        function openModal(index) {
            currentPhotoIndex = index;
            modal.style.display = 'block';
            modalImg.src = photos[index].src;
            modalDownloadBtn.href = photos[index].downloadUrl;
            modalDownloadBtn.onclick = (e) => downloadImage(e, photos[index].downloadUrl);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showPrevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            modalImg.src = photos[currentPhotoIndex].src;
            modalDownloadBtn.href = photos[currentPhotoIndex].downloadUrl;
        }

        function showNextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            modalImg.src = photos[currentPhotoIndex].src;
            modalDownloadBtn.href = photos[currentPhotoIndex].downloadUrl;
        }

        // Manejar la descarga de im√°genes
        function downloadImage(e, url) {
            e.stopPropagation(); // Evita que se abra el modal al hacer clic en el bot√≥n
            window.open(url, '_blank');
        }

        // Event listeners
        closeBtn.onclick = closeModal;
        prevBtn.onclick = showPrevPhoto;
        nextBtn.onclick = showNextPhoto;

        modal.onclick = function(e) {
            if (e.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') showPrevPhoto();
                if (e.key === 'ArrowRight') showNextPhoto();
            }
        });

        // Load gallery on page load
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
